<div class="container">


    <div>
        <div *ngIf="winner" class="outcomeDisplay">
            <h1>You Win! </h1>
        </div>
        <div *ngIf="loser" class="outcomeDisplay">
            <h1>You Lose ! </h1>
        </div>
        <div *ngIf="draw" class="outcomeDisplay">
            <h1>You Draw ! </h1>
        </div>
        <!-- TODO  need to reinstate this - the service is getting the right info just need to reimplement -->
        <!-- <app-rps-result-detail *ngFor="let gameResult of gameResultService.results" [results]="gameResult"></app-rps-result-detail> -->
    </div>

    <div class="buttonBox">


        <button mat-raised-button color="primary" 
                class="shootButton" 
                matTooltip="you probably lost.... nevermind... try again"
                matTooltipHideDelay="1"
                (click)="reset()"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                >Try Again?</button>

    </div>
</div>
