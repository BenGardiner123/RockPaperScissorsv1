
  <!-- create a signup form here using material reactive forms-->
  <form class="form-container" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Sign up</h2>
    <div class="form-group">
      <mat-form-field class="full-width" appearance="outline">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign up</button>
    </div>
    <div class="form-group">
      <button mat-raised-button color="accent" routerLink="/auth/login">Login</button>
    </div>
  </form>
